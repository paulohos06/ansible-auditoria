---
# defaults file for audit-role

auditd_log_file: /var/log/audit/audit.log
auditd_max_log_file: 10
auditd_max_log_file_action: keep_logs
auditd_space_left: 100
auditd_space_left_action: suspend
auditd_admin_space_left: 50
auditd_admin_space_left_action: single
auditd_disk_full_action: single
auditd_disk_error_action: syslog
auditd_flush: incremental_async
auditd_freq: 100
